<html>
<head>
    <meta charset="UTF-8">

    <title>CoffeeVis</title>
    <script src='lib/d3.v3.js' type="text/javascript">
</script>
    <script src='js/bicycle-vis.js' type="text/javascript">
</script>
    <script src='js/vis-components/timeslider.js'></script>
    <script src='js/vis-components/category-data-matrix.js' type="text/javascript">
</script>
    <script src='js/random-data-helper.js' type="text/javascript">
</script>

    <link rel="stylesheet" type="text/css" href="./css/bicycle-vis-stylesheet.css">
    
    <style type="text/css">
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }
    .brush .extent {
      stroke: #fff;
      fill-opacity: .125;
      shape-rendering: crispEdges;
    }
    .area {
      fill: steelblue;
      clip-path: url(#clip);
    }
    </style>
</head>

<body onload="init()">
    <!-- init() method defined in coffee.js-->
    <div id="timeslider"></div>
	<h2>Category Data Matrix</h2>
    <div id="plots">
        <div id="heatchartContainer">
            <div id="heatchart"></div>
        </div>
    </div>
    <div style="display: table-cell; width: 150;">
    	<button id="update" onclick="updateClicked()">Update</button>
  	</div>
</body>
</html>
